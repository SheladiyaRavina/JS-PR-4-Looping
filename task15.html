<script type="text/javascript">

    var n=parseInt(prompt("Enter Number:-"));
    var n1=0,n2=1,n3;

    console.log(n1);
    document.write(n1);
    document.write("<br>");

    for(var i=2;i<=n;i++){
        n3=n2+n1;
        console.log(n3);
        document.write(n3);
        document.write("<br>");
        n1=n2;
        n2=n3;
    }

</script>
