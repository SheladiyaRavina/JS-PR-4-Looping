<script type="text/javascript">

    var n=parseInt(prompt("Enter Number:-"));
    var i=n,fact=1;

    while(i>=1){
        console.log(i);
        document.write(i);
        fact = fact*i;
        i--;

    }
    console.log("Fact Number = "+fact);
    document.write("<br>");
    document.write("Fact Number = "+fact);

</script>
