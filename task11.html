<script type="text/javascript">

    var n=parseInt(prompt("Enter Number:-"));
    var i,check=0;

    for(i=2;i<=n;i++){
        if(n % 2==0){
			check=1;
			break;
		}
    }

    if(check==1){
        console.log("Number is Not prime");
        document.write("Number is Not Prime.");
    }else{
        console.log("Number is prime");
        document.write("Number is Prime.");
    }

</script>
