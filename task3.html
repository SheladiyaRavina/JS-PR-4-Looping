<script type="text/javascript">

    var n=parseInt(prompt("Enter Number:-"));
    var i=1;
    do{
       if(i % 2 ==1){
            console.log("Odd Number = "+i);
            document.write("Odd Number = "+i);
            document.write("<br/>"); 
       }
       i++;
    }while(i<=n);   
</script>
