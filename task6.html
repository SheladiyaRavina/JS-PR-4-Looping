<script type="text/javascript">

    var n=parseInt(prompt("Enter Number:-"));
    var i=1,sum=0;
    do{
        console.log(i);
        document.write(i);
        document.write("<br/>");
        i++;
        sum = sum + i;
    }while(i <= n);   

    console.log("Sum ="+sum);
    document.write("Sum = "+sum);
</script>
